<svg xmlns="http://www.w3.org/2000/svg" width="720" height="420" viewBox="0 0 720 420" role="img" aria-label="QUIC 1-RTT handshake sketch">
  <defs>
    <style>
      .title{font:700 18px system-ui, -apple-system, Segoe UI, Roboto, Arial}
      .label{font:600 13px system-ui, -apple-system, Segoe UI, Roboto, Arial}
      .arrow{stroke:#111827;stroke-width:2;marker-end:url(#arrow) }
      .box{fill:#f0f9ff;stroke:#0284c7;stroke-width:2}
    </style>
    <marker id="arrow" markerWidth="8" markerHeight="8" refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L6,3 z" fill="#111827"/>
    </marker>
  </defs>
  <rect x="20" y="20" width="680" height="380" fill="#ffffff" stroke="#e5e7eb"/>
  <text x="30" y="48" class="title">HTTP/3 over QUIC — 1‑RTT (often 0‑RTT) Handshake</text>

  <text x="100" y="90" class="label">Client</text>
  <text x="560" y="90" class="label">Server</text>

  <!-- Messages -->
  <line x1="150" y1="120" x2="540" y2="160" class="arrow"/>
  <text x="170" y="118" class="label">Initial: ClientHello + QUIC params</text>

  <line x1="540" y1="200" x2="150" y2="240" class="arrow"/>
  <text x="290" y="198" class="label">Handshake: ServerHello + cert + Finished</text>

  <line x1="150" y1="270" x2="540" y2="300" class="arrow"/>
  <text x="170" y="268" class="label">Finished + 1‑RTT keys — data can flow</text>

  <!-- Notes -->
  <rect class="box" x="60" y="320" width="600" height="56" rx="8"/>
  <text x="70" y="350" class="label">TLS 1.3 is integrated into QUIC; streams avoid transport HOL blocking.</text>
</svg>